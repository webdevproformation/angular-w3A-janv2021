        rxjs.from( [ 1, 2 ,3, 4] ).pipe(

                if(item % 2 === 0){
                    return item
                }
            } )
        ).subscribe( (response) => {

        } )

        btn$.subscribe( ( response ) => { console.log("1");console.log(   response) });
