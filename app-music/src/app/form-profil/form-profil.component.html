<div class="row mt-5">
    <h1 class="col-12">Mon profil </h1>
    <form class="col-12" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">nom</label>
            <input type="text" id="nom" name="nom" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="age">age</label>
            <input type="number" id="age" name="age" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <button class="btn btn-success" (click)="onClickAdd()">Ajouter une nouvelle passion</button>
            <div formArrayName="passions">
                <div *ngFor="let passion of passions['controls'] ; index as i" class="mt-3">
                    <input type="text" name="passion" class="form-control" [formControlName]="i">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
