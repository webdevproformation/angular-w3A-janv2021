<div class="row mt-5">
    <div class="col-6">
        <h1>Liste des articles</h1>
        <div class="row">
            <article *ngFor="let article of articles" class="col-6 card py-3">
                <h2 class="h4">{{ article.title }}</h2>
                <p>{{ article.body }}</p>
                <div>
                    <button class="btn btn-warning mr-3 btn-sm">update</button>
                    <button class="btn btn-dark btn-sm" (click)="onClickDelete(article)">supprimer</button>
                </div>
            </article>
        </div>
    </div>
    <div class="col-6">
        <h1>Ajouter de nouveaux articles</h1>
        <!-- 
            crÃ©er un formulaire avec 2 champs 
            input de type texte
            textarea 

            mettre en forme via Bootstrap (ce formulaire)

            utiliser les reactive form pour brancher ce formulaire avec le ts 
            Formbuilder 
        -->
        <form [formGroup]="form" (ngSubmit)="onSubmitAdd()">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" name="title" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="body">body</label>
                <textarea name="body" id="body" rows="4" class="form-control" formControlName="body"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
</div>
