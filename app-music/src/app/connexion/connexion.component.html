<div class="row">
    <div class="col-6 offset-3 mt-5">
        <!-- 
            dans le dossier src/app/assets
            // aller sur google => télécharger une image 
            // le site (photoshop online ) photopea.com
        -->
        <div class="text-center">
            <img src="assets/logo.jpg" alt="">
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="login">Login</label>
                <input 
                    type="text" 
                    name="login" 
                    id="login" 
                    class="form-control"
                    ngModel 
                    #login="ngModel" 
                    required 
                    minlength="2"
                    maxlength="30"
                    pattern="[a-zA-Z0-9]{2,30}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="text" 
                    name="password" 
                    id="password" 
                    class="form-control"
                    ngModel 
                    #password="ngModel"
                    required 
                    minlength="2"
                    maxlength="30"
                    pattern="[a-zA-Z0-9]{2,30}">
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-outline-dark" [disabled]="!f.valid">
            </div>
            <div class="alert alert-danger" *ngIf="!isValid">
                <p class="mb-0 text-center">les identifiants ne sont pas conformes !! </p>
            </div>
        </form>
    </div>
</div>
