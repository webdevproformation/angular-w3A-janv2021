<div class="row mt-5">
    <aside class="col-3">
        <ul class="list-group">
            <li class="list-group-item">
                <a routerLink="/admin">Accueil</a>
            </li>
            <li class="list-group-item">
                <a routerLink="/admin/albums">Gestion des albums</a>
            </li>
        </ul>
    </aside>
    <main class="col-9">
        <header class="d-flex justify-content-between align-items-center">
            <h2>Bienvenu sur le back office</h2>
            <a routerLink="/admin/album/add" class="btn btn-outline-primary btn-sm">Ajouter album</a>
        </header>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nom</th>
                    <th>ref</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let album of albums | async; trackBy: albumCheck" @disparition>
                    <td>{{ album.id }}</td>
                    <td>{{ album.name }}</td>
                    <td>{{ album.ref }}</td>
                    <td>
                        <a [routerLink]="['/admin/album/update' , album.key ]" class="btn btn-outline-warning">update</a>
                    </td>
                    <td>
                        <button (click)="onClickDelete(album.key)"
                        class="btn btn-outline-danger">
                            delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
