<div class="row">
    <section class="col-6">
        <h1 class="col-12" @animation1>Animation dans Angular</h1>
        <div class="col-12">
            <form>
                <input type="text" name="info" id="info" (keyup.enter)="onKeyupEnter(info)" #info class="form-control">
            </form>
            <ul class="list-group mt-3">
                <li 
                    *ngFor="let l of liste" 
                    class="list-group-item" 
                    @apparitionDisparition 
                    (click)="onClick(l)">
                    {{ l }}
                </li>
            </ul>
        </div>
    </section>
    <section  class="col-6">
        <h1 @titre>Cas pratique final</h1>
        <p @p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum molestiae cumque voluptatibus perspiciatis ducimus ipsum minus ut temporibus earum animi.</p>
    </section>
    <section  class="col-6">
        <h1>keyframe</h1>
        <img src="https://via.placeholder.com/200x150" alt="" @BounceIn>
    </section>
    <section class="col-6">
        <h1>Raccourcis pour les animations</h1>
        <p @animationP (click)="onClickPRemove()" [innerHTML]="texte" *ngIf="show"></p>
    </section>
    <section  class="col-6">
        <h1>directive ngFor avec trackby</h1>
        <button 
            class="btn btn-success" 
            (click)="onClickLoadData()">Mis Ã  jour d'une liste</button>
        <ul>
            <li *ngFor="let item of jours ; trackBy jourVerif">{{ item }}</li>
        </ul>
    </section>
</div>
